<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Columnas</h1>
    <div class="row border bg-success">
        <div class="col-lg-6 col-md-4 col-6 p-4" >1</div>
        <div class="col-lg-6 col-md-4 col-6 p-4" >2</div>
        <div class="col-lg-6 col-md-4 col-6 p-4" >3</div>
        <div class="col-lg-6 col-md-4 col-6 p-4" >4</div>
        <div class="col-lg-6 col-md-4 col-6 p-4" >5</div>
        <div class="col-lg-6 col-md-4 col-6 p-4" >6</div>
        <div class="col-lg-6 col-md-4 col-6 p-4" >7</div>
        <div class="col-lg-6 col-md-4 col-6 p-4" >8</div>
    </div>
    <div class="row border bg-warning">
        <div class="col-lg-2 col-md-4 col-6 p-4" >1</div>
        <div class="col-lg-2 col-md-4 col-6 p-4" >2</div>
        <div class="col-lg-2 col-md-4 col-6 p-4" >3</div>
        <div class="col-lg-2 col-md-4 col-6 p-4" >4</div>
        <div class="col-lg-2 col-md-4 col-6 p-4" >5</div>
        <div class="col-lg-2 col-md-4 col-6 p-4" >6</div>
        <div class="col-lg-2 col-md-4 col-6 p-4" >7</div>
        <div class="col-lg-2 col-md-4 col-6 p-4" >8</div>
    </div>
    <div class="row border bg-primary">
        <div class="col-lg-4 col-md-4 col-6 p-4" >1</div>
        <div class="col-lg-4 col-md-4 col-6 p-4" >2</div>
        <div class="col-lg-4 col-md-4 col-6 p-4" >3</div>
        <div class="col-lg-4 col-md-4 col-6 p-4" >4</div>
        <div class="col-lg-4 col-md-4 col-6 p-4" >5</div>
        <div class="col-lg-4 col-md-4 col-6 p-4" >6</div>
        <div class="col-lg-4 col-md-4 col-6 p-4" >7</div>
        <div class="col-lg-4 col-md-4 col-6 p-4" >8</div>
    </div>


    <div class="row border bg-primary">
        <div class="col-lg-2 col-md-4 col-6 border border-primary p-4 bg-primary">1</div>
        <div class="col-lg-2 col-md-4 col-6 border border-success p-4 bg-success">2</div>
        <div class="col-lg-2 col-md-4 col-6 border border-danger  p-4 bg-warning">3</div>
        <div class="col-lg-2 col-md-4 col-6 border border-success p-4 bg-primary">4</div>
        <div class="col-lg-2 col-md-4 col-6 border p-4 bg-success">5</div>
        <div class="col-lg-2 col-md-4 col-6 border p-4 bg-warning">6</div>
        <div class="col-lg-2 col-md-4 col-6 border p-4 bg-success">7</div>
        <div class="col-lg-2 col-md-4 col-6 border p-4 bg-warning">8</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
